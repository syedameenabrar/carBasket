            <div class="contact-section-three p-30">
                <div class="address-wrapper zn2 position-relative pt-180 lg-pt-150 mb-150 lg-mb-80">
                    <div class="container">
                        <div class="title-style-seven text-center wow fadeInUp">
                            <h2 class="main-title fw-bold tx-dark">Get Exact <span class="position-relative d-inline-block">Valuation  <img src="images/shape/shape_96.svg" alt=""></span></h2>
                        </div>
                        <!-- /.title-style-seven -->
                        <div class="row">
                            <div class="col-xxl-6 col-xl-7 m-auto">
                                <p class="mt-45 lg-mt-20 mb-70 lg-mb-30 fs-20 lh-lg text-center wow fadeInUp">Want to get in touch? We’d love to hear from you. Here’s how you can reach us. </p>
                            </div>
                        </div>
    
                        <div class="row justify-content-center">
                            <div class="col-lg-5 col-md-6">
                                <div class="address-block-four text-center me-xxl-4 ms-xxl-4 mt-30 wow fadeInUp">
                                    <div class="icon d-flex align-items-end justify-content-center"><img src="images/icon/icon_173.svg" alt="" class="mh-100"></div>
                                    <div class="text">
                                        <h5 class="title tx-dark mt-25 mb-10">Talk to us</h5>
                                        <p class="fs-18 mb-35">Want to talk to a real human? Please <br> ask our team.</p>
                                        <a href="#" class="btn-twentySix fs-18 fw-500 tran3s position-relative">Chat with us</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5 col-md-6">
                                <div class="address-block-four text-center me-xxl-4 ms-xxl-4 mt-30 wow fadeInUp">
                                    <div class="icon d-flex align-items-end justify-content-center"><img src="images/icon/icon_174.svg" alt="" class="mh-100"></div>
                                    <div class="text">
                                        <h5 class="title tx-dark mt-25 mb-10">Knowledge Base</h5>
                                        <p class="fs-18 mb-35">For Immidiate answer from our <br> community.</p>
                                        <a href="#" class="btn-twentySix fs-18 fw-500 tran3s position-relative">Chat with us</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.address-wrapper -->
    
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 m-auto">
                            <div class="title-style-one text-center mb-60 lg-mb-40 wow fadeInUp">
                                <h2 class="main-title fw-500 tx-dark m0">Enter details below and get valuation</h2>
                            </div>
                        </div>
    
                        <div class="col-xxl-11 m-auto">
                            <div class="form-style-four wow fadeInUp">
                        <form [formGroup]="postAddForm" (ngSubmit)="onSubmit()">

                                    <div class="messages"></div>
                                    <div class="input-bg-group position-relative controls">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-50">
                                                        <label class="" for="">Name*</label>
                                                        <input type="text" formControlName="Name" placeholder="Name" name="name" required="required" data-error="Name is required.">
                                                        <div class="help-block with-errors"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-50">
                                                        <label class="" for="">WhatsApp Number*</label>
                                                        <input type="text" placeholder="WhatsApp Number" formControlName="PhoneNo"
                                                        name="PhoneNo" required="required" data-error="Name is required.">
                                                        <div class="help-block with-errors"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-60">
                                                        <label class="" for="">Email*</label>
                                                        <input type="email" placeholder="demo@domain.com" formControlName="Email"
                                                        name="Email" required="required" data-error="Valid email is required.">
                                                        <div class="help-block with-errors"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-60">
                                                        <label class="" for="">Category*</label>
                                                <select class="nice-select mt-2">
                                                    <option value="0" data-display="Select type..">Select type</option>
                                                    <option value="1">Life Insurance</option>
                                                    <option value="1">Health insurance</option>
                                                    <option value="1">Property insurance</option>
                                                    <option value="1">Motor insurance</option>
                                                </select>
                                               </div>
                                               </div>
                                               </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-60">
                                                        <label class="" for="">Brand*</label>
                                                <select class="nice-select mt-2">
                                                    <option value="0" data-display="Select type..">Select type</option>
                                                    <option value="1">Life Insurance</option>
                                                    <option value="1">Health insurance</option>
                                                    <option value="1">Property insurance</option>
                                                    <option value="1">Motor insurance</option>
                                                </select>
                                               </div>
                                               </div>
                                               </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-60">
                                                        <label class="" for="">Model*</label>
                                                <select class="nice-select mt-2">
                                                    <option value="0" data-display="Select type..">Select type</option>
                                                    <option value="1">Life Insurance</option>
                                                    <option value="1">Health insurance</option>
                                                    <option value="1">Property insurance</option>
                                                    <option value="1">Motor insurance</option>
                                                </select>
                                               </div>
                                               </div>
                                               </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-60">
                                                        <label class="" for="">Fuel/Wheel Type*</label>
                                                <select class="nice-select mt-2">
                                                    <option value="0" data-display="Select type..">Select type</option>
                                                    <option value="1">Life Insurance</option>
                                                    <option value="1">Health insurance</option>
                                                    <option value="1">Property insurance</option>
                                                    <option value="1">Motor insurance</option>
                                                </select>
                                               </div>
                                               </div>
                                               </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-60">
                                                        <label class="" for=""> Make Year *</label>
                                                <select class="nice-select mt-2">
                                                    <option value="0" data-display="Select type..">Select type</option>
                                                    <option value="1">Life Insurance</option>
                                                    <option value="1">Health insurance</option>
                                                    <option value="1">Property insurance</option>
                                                    <option value="1">Motor insurance</option>
                                                </select>
                                               </div>
                                               </div>
                                               </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-60">
                                                        <label class="" for=""> Condition *</label>
                                                <select class="nice-select mt-2">
                                                    <option value="0" data-display="Select type..">Select type</option>
                                                    <option value="1">Life Insurance</option>
                                                    <option value="1">Health insurance</option>
                                                    <option value="1">Property insurance</option>
                                                    <option value="1">Motor insurance</option>
                                                </select>
                                               </div>
                                               </div>
                                               </div>
                                            <div class="col-6">
                                                <div class="d-block">
                                                    <div class="input-group-meta mb-60">
                                                        <label class="" for=""> City *</label>
                                                <select class="nice-select mt-2">
                                                    <option value="0" data-display="Select type..">Select type</option>
                                                    <option value="1">Life Insurance</option>
                                                    <option value="1">Health insurance</option>
                                                    <option value="1">Property insurance</option>
                                                    <option value="1">Motor insurance</option>
                                                </select>
                                               </div>
                                               </div>
                                               </div>
                                            <div class="col-12">
                                                
                                                <div class="d-block">
                                                    <div class="input-group-meta form-group">
                                                        <textarea placeholder="Your message*" name="message" required="required" data-error="Please,leave us a message."></textarea>
                                                        <div class="help-block with-errors"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.input-bg-group -->
                                    <button class="btn-one fw-500 w-100 fs-18 d-block mt-45">Submit</button>
                                </form>
                            </div>
                            <!-- /.form-style-four -->
                        </div>
                    </div>
                </div> 
            </div>
            <!-- /.contact-section-three -->
